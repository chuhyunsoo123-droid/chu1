<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-4" style="width: 300px;">
        <h3 class="text-center mb-4">회원가입</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger p-1">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" class="form-control mb-2" placeholder="사용할 ID" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="사용할 PW" required>
            <button class="btn btn-success w-100 mb-2">가입하기</button>
            <a href="/login" class="text-center d-block">돌아가기</a>
        </form>
    </div>
</body>
</html>
